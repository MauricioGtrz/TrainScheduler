<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  
    <!-- Moment.js Reference -->
    <script src="https://momentjs.com/downloads/moment.js"></script>

    <title>Train Scheduler</title>
</head>
<body>
    <div class="container">
        <br>
        <div class="jumbotron bg-dark text-white">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">choo...choo...</h3>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Current Employees-->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                    <table class="table table-sm table-hover" id='train-table'>
                        <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
      
   
        <br>
        
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group row">
                              <label for="name-input">Train Name</label>
                              <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                              <label for="destination-input">Destination</label>
                              <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group row">
                              <label for="time-input">First Train Time (HH:mm - Military time)</label>
                              <input class="form-control" id="time-input" type="number">
                            </div>
                            <div class="form-group row">
                              <label for="frequency-input">Frequency (min)</label>
                              <input class="form-control" id="frequency-input" type="number">
                            </div>
                            <button class="btn btn-default bg-dark text-white" id="add-user" type="submit">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>
</html>
